    <body>

            body{
background-color: aqua;

        <h3>Form Daftar Seminar TA</h3>
        <form action=""menthon"" >
            <table>
                <tr>

                </tr>

                    <td>Pembimbing</td>

                        <select>

                </tr>
                <tr>
                    <td>Penguji 1</td>

                    </td>
                </tr>
                <tr>

                        <select>

                    </td>
                </tr>
